<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olho Gallery</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <header class="editor-header">
      <div>
        <p class="eyebrow"><img class="eyebrow-icon" src="icons/icon-32.png" alt="" aria-hidden="true" /> Olho</p>
        <h1>Gallery</h1>
      </div>
      <div class="header-actions">
        <button type="button" id="openCaptureBtn" class="ghost">Open Capture</button>
        <button type="button" id="openOptionsBtn" class="ghost">Options</button>
        <button type="button" id="closeBtn" class="ghost">Close</button>
      </div>
    </header>

    <main class="workspace">
      <section class="card" aria-labelledby="folders-title">
        <div class="section-title">
          <h2 id="folders-title">Folders</h2>
        </div>
        <div class="folder-controls">
          <input id="newFolderName" type="text" placeholder="New folder name" aria-label="New folder name" />
          <button id="createFolderBtn" type="button" class="primary">Create</button>
        </div>
        <div id="folderList" class="folder-list"></div>
      </section>

      <section class="card" aria-labelledby="gallery-title">
        <div class="section-title">
          <h2 id="gallery-title">Library</h2>
          <span id="itemCount" class="count">0</span>
        </div>

        <div class="library-toolbar">
          <label for="folderFilter">Folder</label>
          <select id="folderFilter" aria-label="Filter by folder"></select>
          <label for="searchInput">Search</label>
          <input id="searchInput" type="text" placeholder="Search title" aria-label="Search items" />
          <label for="sortSelect">Sort</label>
          <select id="sortSelect" aria-label="Sort items">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="title">Title</option>
          </select>
          <button id="refreshBtn" type="button">Refresh</button>
        </div>
        <div class="tag-filters">
          <span class="tag-label">Tags</span>
          <div id="tagFilters" class="tag-row"></div>
          <button id="clearTagBtn" type="button" class="ghost">Clear</button>
        </div>

        <div id="emptyState" class="list-item" hidden>No items found.</div>
        <div id="galleryGrid" class="gallery-grid" role="list"></div>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="gallery.js"></script>
  </body>
</html>
